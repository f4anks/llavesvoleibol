<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Llave Clasificatoria - 16 Equipos (Autom√°tico)</title>
    <style>
        /* Estilos generales y colores modernos con acentos vinotinto */
        :root {
            --color-fondo-claro: #f4f7f6;
            --color-fondo-secundario: #e0e6e4;
            --color-primario-vinotinto: #800000;
            --color-secundario-vinotinto: #a83232;
            --color-texto-oscuro: #333333;
            --color-texto-claro: #ffffff;
            --color-borde-claro: #c2c2c2;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-fondo-claro);
            color: var(--color-texto-oscuro);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: var(--color-primario-vinotinto);
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
        }

        /* Contenedor principal de la llave */
        .bracket-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 1500px;
            margin: 0 auto;
            padding: 25px;
            background-color: var(--color-fondo-secundario);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        /* Estilo para cada ronda */
        .round {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .round-title {
            text-align: center;
            font-weight: bold;
            color: var(--color-primario-vinotinto);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--color-borde-claro);
            font-size: 1.3em;
        }
        
        /* Estilo para cada partido (juego) */
        .match {
            background-color: var(--color-texto-claro);
            border: 1px solid var(--color-borde-claro);
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Estilo para los inputs de equipo y ganador */
        .team-input, .winner-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid var(--color-borde-claro);
            border-radius: 5px;
            box-sizing: border-box;
            font-weight: 600;
            font-size: 1.05em;
        }

        /* ESTILO ESPEC√çFICO PARA EL GANADOR (Vinotinto) */
        .winner-input {
            margin-top: 8px;
            background-color: var(--color-primario-vinotinto);
            color: var(--color-texto-claro);
            font-weight: bold;
            text-align: center;
            transition: background-color 0.2s ease;
        }

        .winner-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .winner-input:hover {
            background-color: var(--color-secundario-vinotinto);
        }

        .sets-input-group {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        /* Inputs para los puntos de los sets */
        .set-input {
            width: 50px;
            padding: 6px;
            border: 1px solid var(--color-borde-claro);
            border-radius: 5px;
            background-color: var(--color-fondo-claro);
            color: var(--color-texto-oscuro);
            text-align: center;
            font-size: 0.9em;
        }
        
        /* Estilo para la Gran Final */
        .final-match {
            grid-column: 5 / 6;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .champion {
            background-color: #ffd700;
            color: var(--color-primario-vinotinto);
            padding: 18px;
            margin-top: 25px;
            border-radius: 8px;
            font-size: 1.5em;
            font-weight: 800;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>

    <script>
        /**
         * Funci√≥n JavaScript para copiar el nombre del ganador a la siguiente ronda.
         * Se activa cada vez que se presiona una tecla en el campo del ganador.
         * * @param {string} sourceId - ID del input del ganador (ej: 'w1').
         * @param {string} targetId - ID del input del equipo en la siguiente ronda (ej: 't9').
         */
        function propagateWinner(sourceId, targetId) {
            // 1. Obtiene el valor del campo del ganador
            const winnerName = document.getElementById(sourceId).value;
            
            // 2. Encuentra el campo de la siguiente ronda
            const targetInput = document.getElementById(targetId);
            
            // 3. Establece el valor del campo de la siguiente ronda
            if (targetInput) {
                targetInput.value = winnerName;
            }
        }
    </script>
